{%extends "base.html"%}

{% block content %}


    {% for post in posts%}
        <div class="post">
            <a class="post-title" href="{% url 'view_post' post.post_id %}">Post #{{post.post_id}}</a>
            <div class="post-image">
                <div class="post-platform-type">post #{{ post.post_id }}</div>
            </div>
                <div class="post-date">{{post.date_created}}</div>
                <div class="post-username">@{{post.influencer_id.username}}</div>
                
                <div class="post-platform">{{post.platform_id}}</div>
                <div class="post-price">{{post.price}}$</div>
                <div class="button"><a href="{% url 'view_post' post.post_id %}">Details</a></div>
        </div>

    {%endfor%}
{%endblock content %}
